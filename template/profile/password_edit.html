<%include file="../include/header.html" />
        <section class="page-content">
            <div class="container">
                <div class="content-wrap">
                    <div class="content">
                        <ul class="nav nav-tabs">
                            <li class="active"><a>修改密码</a></li>
                            <li><a href="javascript: history.back()">返回</a></li>
                        </ul>
                        <form action="profile/password" method="post">
                            <input type="hidden" name="_method" value="put" />
                            <fieldset>
                                <label for="username">用户名</label>
                                <input type="text" id="username" value="${model.username}" disabled="disabled" />
                                <label for="original-password">原密码</label>
                                <input type="password" id="original-password" name="original_password" maxlength="16" />
                                <label for="password">密码</label>
                                <input type="password" id="password" name="password" maxlength="16" />
                                <label for="confirm-password">确认密码</label>
                                <input type="password" id="confirm-password" maxlength="16" />
                            </fieldset>
                            <button type="submit" class="btn btn-primary">提交</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
<%include file="../include/footer.html" />

<script language="javascript">

	$("form").submit(function() {
		if ($("#password").val() != $("#confirm-password").val()) {
			alert("两次密码输入不一致");
			return false;
		}
		return true;
	});
	
</script>
